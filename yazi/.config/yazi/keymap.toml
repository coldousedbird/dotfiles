# plug smart-enter
[[mgr.prepend_keymap]]
on   = "l"
run  = "plugin smart-enter"
desc = "Enter the child directory, or open the file"
[[mgr.prepend_keymap]]
on   = "<Enter>"
run  = "plugin smart-enter"
desc = "Enter the child directory, or open the file"

# plug jump-to-char 
[[mgr.prepend_keymap]]
on   = "f"
run  = "plugin jump-to-char"
desc = "Jump to char"

# plug smart-filter
[[mgr.prepend_keymap]]
on   = "F"
run  = "plugin smart-filter"
desc = "Smart filter"

# plug fzf
[[mgr.prepend_keymap]]
on = "s"
run = "plugin fzf"
desc = "Search files by name"

# plug fr
[[mgr.prepend_keymap]]
on = "S"
run = "plugin fr rg"
desc = "Search file by content"

